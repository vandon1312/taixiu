<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Tài Xỉu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .dice {
            font-size: 25px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tài Xỉu<br>(Thắng bại tại tao=))</h1>
        <p>Chọn Tài (11-18) hoặc Xỉu (3-10)</p>
        <button class="button" onclick="playGame('tai')">Tài</button>
        <button class="button" onclick="playGame('xiu')">Xỉu</button>
        
        <div class="result" id="result"></div>
        <div id="diceResults" class="dice"></div>
    </div>

    <script>
        // Hàm lắc xí ngầu (3 con)
        function rollDice() {
            let dice = [];
            for (let i = 0; i < 3; i++) {
                dice.push(Math.floor(Math.random() * 6) + 1); // Lắc 3 con xí ngầu (từ 1 đến 6)
            }
            return dice;
        }

        // Hàm xử lý chơi trò chơi
        function playGame(choice) {
            const dice = rollDice(); // Lắc 3 con xí ngầu
            const sum = dice.reduce((acc, num) => acc + num, 0); // Tính tổng các số trên xí ngầu
            let resultMessage = '';
            let outcome = '';

            // Hiển thị kết quả của các con xí ngầu
            document.getElementById('diceResults').innerHTML = `Kết quả xí ngầu: ${dice.join(', ')} (Tổng: ${sum})`;

            // Kiểm tra xem kết quả là Tài hay Xỉu
            if (sum >= 11) {
                outcome = 'tai';
            } else {
                outcome = 'xiu';
            }

            // So sánh lựa chọn của người chơi với kết quả thực tế
            if (choice === outcome) {
                resultMessage = `Chúc mừng! Bạn đoán đúng, kết quả là ${outcome.toUpperCase()}.`;
            } else {
                resultMessage = `Rất tiếc! Bạn đoán sai, kết quả là ${outcome.toUpperCase()}.`;
            }

            // Hiển thị kết quả
            document.getElementById('result').innerText = resultMessage;
        }
    </script>
</body>
</html>
